{% load i18n widget_tweaks %}
<div class="modal-dialog modal-lg" role="document">
    <form action="{% url 'edit_period_extended' period_id=object.period_id language=object.language.country.code %}" method="post" id="edit_period" class="form">{% csrf_token %}
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Edit Period</h4>
            </div>
            <div class="modal-body">
                {{ form.media }}
                {% for field in form.visible_fields %}
                    <fieldset class="form-group">
                        <label for="exampleInputEmail1">
                        {{ field.label_tag }}
                    </label>
                    {{ field|attr:"class:form-control" }}
                    </fieldset>
                {% endfor %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-primary" value="Save changes" />
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal-dialog -->
<script>
    var form_options = { target: '#modal', success: function(response) {} };
    $('#edit_period').ajaxForm(form_options);

    //on Language click refresh form with correct period_tr id
    $('#id_period_tr-language').on('change', function() {
        var array = $("#edit_period").attr('action').split('/');
        var old_period_tr_id = array[array.length-3];
        var new_language = this.value;
        var modal = $('#modal');
        // replace in this order
        var url = "{% url 'edit_period_extended' period_id=0 language=1 %}".replace(1, new_language).replace(0, old_period_tr_id);
        $.ajax({
            url: url,
            context: document.body
        }).done(function(response) {
            modal.html(response);
        });
    })
</script>
